<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Apply for Dweebhood</title>
</head>
<body>
    
    <header>
        <h1>Apply for Dweebhood</h1>
        <a href="./index.html"><img src="./assets/nerd.jpg" alt="nerd human"></a> 
    </header>
    
    <main>
        <form id="form">
            
            <fieldset>
                <legend>Call Sign</legend>

                <label>
                    Name: <input type="text" name="name" placeholder="Rogue One">
                </label>

            </fieldset>

            <fieldset>
                <legend>Where does your Loyalty Lie?</legend>
                
                <label>
                    Yoda<input type="radio" name="loyalty" value="yoda">
                </label>
                
                <label>
                    Picard<input type="radio" name="loyalty" value="picard">
                </label>
                
                <label>
                    Shiro<input type="radio" name="loyalty" value="shiro">
                </label>
            
            </fieldset>

            <fieldset>
                <legend>Between 0 and Sheldon Cooper, how well can you math?</legend>
                
                <label>
                    <input type="range" name="code-scale" id="math-prowess" min="0" max="10">
                    <span id="how-well-do-you-code">5</span>
                </label>

            </fieldset>

            <fieldset>
                
                <legend>From where do you hail?</legend>
                Homeworld <input type="text" name="homeWorld" placeholder="Q'onoS">
                City <input type="text" name="homeCity" placeholder="Cloud City">
            
            </fieldset>
            
            
            <button id="Apply">Apply</button>

        </form>

    </main>
                

    <script src="./src/main.js"></script>
</body>
</html>
